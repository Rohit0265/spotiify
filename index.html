                <div class="playbar">
                    <div class="song-controls" style="padding: 0; margin: 0; font-family: lool; justify-content: space-between; height: 6vh; display: flex; align-items: center;">
                        <div class="songinfos" style="font-size: 15px; flex-grow: 1;">
                        </div>
                        <div class="player-buttons" style="display: flex; align-items: center; gap: 15px;">
                            <img id="prev" class="invert" style="width: 35px; cursor: pointer;" src="img/prev.svg" alt="previous">
                            <img id="play1" class="invert" style="width: 35px; cursor: pointer;" src="img/playm.svg" alt="play">
                            <img id="next" class="invert" style="width: 35px; cursor: pointer;" src="img/next.svg" alt="next">
                        </div>
                        <div class="song-time-controls" style="display: flex; align-items: center; gap: 10px;  flex-grow: 1; justify-content: flex-end;">
                            <span class="songdur" style="padding-right: 25px;">00:00 / 00:00</span>
                            <div class="volume">
                                <img class="invert" width="30px" src="img/vol.svg" alt="">
                                <div class="range">
                                    <input type="range" min="0 " max="1 " step="0.01 " value="1 " class="volume " id="volumeControl " style="width: 80px; cursor: pointer; ">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="seekbar " style="width: 98%; background-color: #444; height: 4px; position: relative; ">
                        <div class="circle " style="width: 12px; height: 12px; border-radius: 50%; background-color: white; position: absolute; top: -4px; left: 0; "></div>
